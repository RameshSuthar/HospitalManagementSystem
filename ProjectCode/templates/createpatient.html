{% extends 'base.html' %}

{% block title %}
    <title>Add Patient</title>
{% endblock %}


{% block body %}
<form class="" action="/patient" method="POST">

  <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
<center><tr>
   <td><h2 id="hhh">Patient Registration</h2></td>
</tr><center>

<table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
<tr>
    <td align='left' class="control-label" for="cid" >Patient SSNID<span class="required">*</span></td>
<td><input type="text" id="cid" name="ssnid" required="required" class="form-control"></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
  <td align='left' class="control-label" for="cname" >Patient Name<span class="required">*</span></td>
<td><input type="text" id="cname" name="name" required="required" class="form-control"></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
  <td align='left' class="control-label" for="age" >Patient Age<span class="required">*</span></td>
<td><input type="text" id="age" name="age" required="required" class="form-control"></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<!-- <tr>
  <td align='left' class="control-label" for="age" >Date of Admission<span class="required">*</span></td>
<td><input type="text" id="age" name="" required="required" class="form-control"></td>
</tr>
<tr> <td>&nbsp;</td> </tr> -->
<td align='left' class="control-label" for="customerid" >Type of bed<span class="required">*</span></td>
<td><select class="" name="room">
    <option value="">Select</option>
<option value="general ward">General Ward</option>
<option value="semi sharing">Semi Sharing</option>
<option value="single room">Single Room</option>
</select></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
  <td align='left' class="control-label" for="add" >Address<span class="required">*</span></td>
<td><input type="text" id="add" name="address" required="required" class="form-control"></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
  <td align='left' class="control-label" for="customerid" >State<span class="required">*</span></td>
<td><select class="" name="state">
  <option value="">Select</option>
<option value="andhra pradesh">Andhra Pradesh</option>
<option value="telangana">Telangana</option>
</select></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
  <td align='left' class="control-label" for="customerid" >City<span class="required">*</span></td>
  <td>
    <select class="" name="city">
      <option value="">Select</option>
      <option value="amaravathi">Amaravathi</option>
      <option value="hyderabad">Hyderabad</option>
    </select>
  </td>
</tr>
<tr> <td>&nbsp;</td> </tr>




<tr>
  <td><h6 id="col">(*) Fields are compulsory</h6></td>
</tr>
<tr> <td>&nbsp;</td> </tr>

{% if error %}
<table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
  <tr>
      <td style="color:red">{{ error }}</td>
  </tr>
  </table> 
  <tr> <td>&nbsp;</td> </tr>
{% endif %}

<table border='0' cellpadding='0' cellspacing='0' width='200px' align='center'>
<tr>
    <td align='center'><button type='submit' class="btn btn-primary" name='sub'>Submit</td>
    <td align='center'><button type="button" class="btn btn-primary" onclick="reset()" name='res'>Reset</td>
</tr>
<tr> <td>&nbsp;</td> </tr>
</table>
</table>
</table>
</form>
{% endblock %}
